<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <script type="text/javascript">
        /*
            - 题目：去重
         */
        var arr = [1, 2, 3, 2, 1, 3, 4, 2, 5];

        // 去除数组中重复的数字
        for (var i=0; i<arr.length; i++) {
            for (var j=arr.length-1; j>i; j--) {
                // 判断是否相等
                if (arr[i] == arr[j]) {
                    // 对相等的元素进行删除
                    arr.splice(j, 1);

                    // 原数组的数量减一
                    i--;
                }
            }
        }

        for (var k=0; k<arr.length; k++) {
            console.log(arr[k]);
        }


    </script>

</head>

</html>
