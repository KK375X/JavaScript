<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 使用字面量来创建数组
                - 语法：var 数组 = [];
                - 使用字面量创建数组时，可以直接往数组里添加元素

            - 使用构造函数创建数组时，也可以同时添加元素
                - 将要添加的元素作为构造函数的参数传递
                - 元素之间使用 , 隔开

            - 只传递一个整数时
                - 字面量数组：那个整数就是该元素的值
                - 构造函数数组：那个整数就是该数组的长度

            - 数组中的元素可以是任意的数据类型
         */
        // 创建一个字面量数组
        var arr = [1, 2, 3, 4, 5];

        // 使用构造函数创建数组
        var arr2 = new Array(1, 2, 3, 4, 5, 6);

        console.log(arr.length);
        console.log(arr2.length);


        /*
            - 数组中也可以放置对象和函数
         */
        // 放置对象
        var arr3 = [{name:"孙悟空"}, {name:"猪八戒"}, {name:"沙和尚"}];
        console.log(arr3[1].name);

        // 放置函数
        var arr4 = [function fun1() {alert("第一个函数！")}, function fun2() {}, function fun3() {}];
        console.log(arr4[1]);
        arr4[0]();      // 调用

    </script>

</head>
<body>

</body>
</html>
