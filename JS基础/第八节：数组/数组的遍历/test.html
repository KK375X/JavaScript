<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <script type="text/javascript">
        // 准备工作

        // 创建函数对象
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        // 修改Person的toString()方法
        Person.prototype.toString = function () {
            return ("Person[name="+this.name+",age="+this.age+"]");
        };

        // 创建一个Person对象
        var per1 = new Person("孙悟空", 18);
        var per2 = new Person("猪八戒", 28);
        var per3 = new Person("红孩儿", 8);
        var per4 = new Person("蜘蛛精", 16);
        var per5 = new Person("二郎神", 38);

        // 将这些person对象放入到一个数组中
        var perArr = [per1, per2, per3, per4, per5];

        /*
            - 题目：
                创建一个函数，可以将perArr中的满18岁的Person提取出来，然后封装到一个新的数组中并返回
         */
        // 创建函数
        function fun(perArr) {
            // 定义新的数组和新数组的下标
            var new_perArr = [];
            var j = 0;

            // 遍历数组
            for (var i=0; i<perArr.length; i++) {
                if (perArr[i].age >= 18) {
                    new_perArr.push(perArr[i]);
                    j++;
                }

            }

            // 返回新数组
            return new_perArr;
        }

        // 调用函数
        var result = fun(perArr);

        // 打印结果
        for (var i=0; i<result.length; i++) {
            console.log(result[i]);
        }


    </script>

</head>
