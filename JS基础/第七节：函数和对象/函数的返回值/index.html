<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 创建一个函数，用来计算三个数的和
                - 可以使用 return 来设置返回值
                    - 语法：return 值;
         */
        function sum(a, b, c) {
            var sum = a + b + c;
            return sum;
        }

        var result = sum(1, 2, 3);
        alert(result)


        /*
            - 返回值可以是任何的数据类型，也可以是一个对象，也可以是一个函数
         */



    </script>

</head>

</body>
</html>
