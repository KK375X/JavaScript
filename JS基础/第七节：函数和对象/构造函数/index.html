<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 构造函数：和普通函数没有区别，但是习惯首字母大写

            - 构造函数和普通函数的不同点：
                - 普通函数是直接调用
                - 构造函数通过 new 关键字来调用

            - 构造函数的执行流程：
                - 立刻创建一个新的对象
                - 将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
                - 逐行执行函数中的代码
                - 将新建的对象作为返回值返回

            - 使用同一个构造函数创建的对象，我们称为一类对象，也将构造函数称为一个类

            - 通过构造函数创建的对象，称为该类的实例

            - 使用 instanceof 可以检查一个对象是否是一个类的实例
                - 语法：对象 instanceof 构造函数
                    如果是，则返回true，否则返回false

            - this的情况:
                - 1.当以函数的形式调用时，this是window
                - 2.当以方法的形式调用时，谁调用方法this就是谁
                - 3.当以构造函数的形式调用时，this就是新创建的那个对象
         */

        // 构造一个函数
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function () {
                document.write("Hello，大家好，我是" + this.name + "。<br/>");
            }
        }

        // 调用构造函数
        var per1 = new Person("孙悟空", 18, "男");
        var per2 = new Person("猪八戒", 19, "男");
        var per3 = new Person("沙和尚", 20, "男");

        // 控制台打印
        console.log(per1);
        console.log(per2);
        console.log(per3);

        // 调用构造函数里的方法
        per1.sayName();
        per2.sayName();
        per3.sayName();

        // 判断是否是一个类
        console.log(per1 instanceof Person);
        console.log(per2 instanceof Person);
        console.log(per3 instanceof Person);

    </script>

</head>
<body>

</body>
</html>
