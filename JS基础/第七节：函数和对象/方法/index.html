<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        // 创建一个对象
        var obj = new Object();

        // 向对象中添加属性
        obj.name = "孙悟空";
        obj.age = 18;

        // 对象的属性值可以是任何的数据类型，还可以是函数
        obj.sayName = function () {
            console.log(obj.name);
        };

        function fun() {
            console.log(obj.name);
        }

        //调方法
        obj.sayName();

        // 调函数
        fun();

        /*
            - 函数也可以成为对象的属性，我们称这个函数是这个对象的方法，调用这个函数就说调用对象的方法（method）
         */


    </script>

</head>
<body>

</body>
</html>
