<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 立即执行函数：
                - 函数定义完，立即被调用，往往只会执行一次
         */
        (function (a, b) {
                alert("我是一个立即执行函数");
                console.log("a =" + a);
                console.log("b =" + b);
        })(123, 456);


    </script>

</head>

</body>
</html>
