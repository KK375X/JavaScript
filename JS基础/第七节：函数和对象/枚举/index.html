<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        var obj = {
            name:"孙悟空",
            age:18,
            gender:"男",
            address:"花果山"
        };

        /*
            - 枚举
                - 作用：可以枚举对象中的属性

                - 使用方法：使用 for ... in 语句
                    - 语法：for(var 变量 in 对象) {
                                语句......
                           }
                    - for ... in 语句对象中有几个属性，循环体就会执行几次
         */
        for (var n in obj) {
            console.log(n + ":" + obj[n]);
        }
        
    </script>

</head>
<body>

</body>
</html>
