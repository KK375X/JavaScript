<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 解析器在每次调用函数时，都会向函数内部传递进隐含参数（this）
                - this指向的是一个对象，我们称为函数的上下文对象
                - 调用方式：
                    - 以函数的形式调用，this永远都是Window
                    - 以方法的形式调用，this就是调用方法的那个对象
         */
        // 创建一个name变量
        var name = "全局";

        // 创建一个fun函数
        function fun() {
            console.log(this.name);
        }

        // 创建两个对象
        var obj1 = {
            name:"孙悟空",
            sayName:fun
        };

        var obj2 = {
            name:"沙和尚",
            sayName:fun
        };

        // 我们希望调用obj1.sayName()时可以输出obj1的名字
        obj1.sayName();

        // 我们希望调用obj2.sayName()时可以输出obj2的名字
        obj2.sayName();

        
    </script>

</head>
<body>

</body>
</html>
