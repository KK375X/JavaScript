                BOM
                    - 浏览器对象模型

                    - BOM可以使我们通过JS来操作浏览器

                    - 在BOM中为我们提供一组对象，用来完成对浏览器的操作

                    - BOM对象：
                        - Window：代表整个浏览器的窗口，同时Window也是网页中的全局对象
                        - Navigator：代表当前浏览器的信息，通过该对象可以识别不同的浏览器
                        - Location：代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者使浏览器跳转页面
                        - History：代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录。由于隐私原因，该对象不能获取到具体
                                   的历史记录，只能操作浏览器向前或向后翻页，而且操作只在当次访问时生效
                        - Screen：代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关信息


             */
