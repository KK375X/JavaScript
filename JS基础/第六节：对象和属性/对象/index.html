<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 对象的分类：
                - 1、内建对象
                    - 由ES标准中定义的对象，在任何的ES的实现中都可以使用
                    - 比如：Math，String，Number，Boolean。。。。

                - 2、宿主对象
                    - 由JS的运行环境提供的对象，目前来将主要指浏览器提供的对象
                    - 比如BOM，DO M

                - 3、自定义对象
                    - 由开发人员自己创建的对象
         */


        /*
            - 创建对象
                - 使用new关键字调用构造函数constructor
         */
        var obj = new Object();


        /*
            - 在对象中保存的值称为属性

            - 向对象中添加属性
                - 语法：对象.属性名 = 属性值;

         */

        //向obj中添加一个name属性
        obj.name = "孙悟空";
        //向obj中添加一个gender属性
        obj.gender = "男";
        //向obj中添加一个age属性
        obj.age = 18;

        console.log("创建后obj的值为" + obj);

        /*
            - 读取对象中的属性
                - 语法：对象.属性名;

                - 如果读取对象中没有的属性，不会报错而是会返回undefined
         */
        console.log("创建名称属性" + obj.name);
        console.log("创建性别属性" + obj.gender);
        console.log("创建年龄属性" + obj.age);


        /*
            - 修改对象的属性值
                - 语法：对象.属性值 = 新值;
         */
        obj.name = "Tom";
        console.log("修改对象的名称属性后为" + obj.name);


        /*
            - 删除对象的属性
                - 语法：delete 对象.属性名;
         */
        delete obj.name;
        console.log("删除对象的名称属性后为" + obj);

    </script>

</head>
<body>

</body>
</html>
