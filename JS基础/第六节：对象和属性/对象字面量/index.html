<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 使用对象字面量来创建一个对象
                - 优点：
                    - 可以直接在创建对象时，直接指定对象中的属性
                        - 语法：{属性名:属性值, 属性名:属性值, ......}
                        - 注意：对象字面量的属性名可以加引号也可以不加，如果是一些特殊的名字，则必须要加
         */

        //创建一个对象
        var obj = {};       //相当于var obj = new Object();
        obj.name = "孙悟空";
        console.log(obj);


        var obj2= {
            name:"猪八戒",
            gender:"男",
            age:18,
            test:{
                name:"沙和尚"
            }
        };
        console.log(obj2);

    </script>

</head>
<body>

</body>
</html>
