<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        var obj = new Object();

        /*
            - 属性名：
                - 对象的属性名不强制要求遵守标识符的规范

                - 如何想用特殊的属性名，需要另一种方式
                    - 语法：对象["属性名"] = 属性值;
                    - 使用[]这种形式操作属性，更加的灵活，可以直接在[]中传递一个变量，这样变量的值是多少就会读取那个属性
         */
        obj["123"] = 789;
        obj["nihao"] = "你好";

        var n = "123";
        console.log(obj["123"]);
        console.log(obj[n]);

        var n = "nihao";
        console.log(obj["nihao"]);
        console.log(obj[n]);


        /*
            - 属性值：
                - JS对象的属性值可以是任意的数据类型，甚至可以是一个对象
         */
        //创建一个对象
        var obj2 = new Object();
        obj2.name = "猪八戒";
        obj2.gender = "男";
        obj2.age = 18;

        //将obj2设置为obj的属性
        obj.test = obj2;

        console.log(obj.test);


        /*
            - in运算符：
                - 检查一个对象中是否有指定的属性，有则返回true，没有则返回false
                - 语法："属性名" in 对象;
         */
        //检查obj中是否有text2属性
        console.log("test" in obj);
        console.log("test2" in obj);


    </script>

</head>
<body>

</body>
</html>
