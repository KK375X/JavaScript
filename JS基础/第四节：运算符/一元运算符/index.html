<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 一元运算符：只需要一个值就可以进行运算
                - +（正号）
                - -（负号）

            - 对于非Number类型的值
                - 他会先转换成Number，然后再做运算
                - 可以对一个其他的数据类型使用 + ，来将其转换成Number
                - 它的原理和Number()函数一样
         */
        var a = +123;
        var b = -123;
        console.log("a = " + a);
        console.log("b = " + b);
    </script>

</head>
<body>

</body>
</html>
