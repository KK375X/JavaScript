<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 条件运算符：也叫三元运算符
                - 语法：条件表达式 ？ 语句1 ： 语句2;

                - 执行流程
                    - 1、条件运算符在执行时，首先对条件表达式进行求值
                    - 2、如果该值为true，则执行语句1，并返回执行结果
                    - 3、如果该值为false，则执行语句2，并返回执行结果

                - 如果条件的表达式的求值结果是一个非布尔值，会将其转换成布尔值后计算
         */
        var a = 10;
        var b = 20;
        var result = a > b ? a : b;
        alert("result =" + result)
    </script>

</head>
<body>

</body>
</html>
