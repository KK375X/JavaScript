<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 相等运算符 ==：用来比较两个值是否相等
                - 相等返回true，否则返回false
                - 当使用 == 来比较两个值时，如果值的类型不同，则会自动转换成相同的类型进行比较

            - 不相等运算符 !=：用来比较两个值是否不相等
                - 相等返回false，否则返回true
                - 不相等也会对变量进行自动的类型转换，如果转换后相等它也会返回false

            - 全等运算符 ===：用来判断两个值是否全等，和相等类似，但是它不会自动做类型转换
                - 如果两个值类型不同，直接返回false

            - 不全等运算符 !==：用来判断两个值是否不全等，和不等类似，但是它不会自动做类型转换
                - 如果两个值类型不同，直接返回true
         */

        /*
            - Undefined衍生自Null
                - 这两个值做相等判断时，会返回true

            - 注意：NaN不和任何值相等，包括它本身
                - 可以通过isNaN()函数来判断一个值是否是NaN
                - 相等和不相等都会做类型的自动转换，全等和不全等都不会自动做类型转换

         */
        console.log(undefined == null);     //相等返回true
        console.log(NaN == NaN);            //false
        console.log(undefined === null);    //全等但不相等返回false
        console.log(1 !== '1')              //不全等返回true
    </script>

</head>
<body>

</body>
</html>
