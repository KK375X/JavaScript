    <script type="text/javascript">
        /*
            - 赋值运算符：将左边的值赋值给右边的值
                - +：直接将左边的值赋值给右边

                - +=：将左边的值先做完加法运算，再赋值给右边

                - -=：将左边的值先做完减法运算，再赋值给右边

                - *=：将左边的值先做完乘法运算，再赋值给右边

                - /=：将左边的值先做完除法运算，再赋值给右边
         */
    </script>
