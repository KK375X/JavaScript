<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - !:非
                - 对一个布尔值进行取反操作
                - 可以对任意数据类型取两次反，来将其转换成布尔值

            - &&：与
                - 对符号两侧的值进行“与”运算，并返回相应的结果
                - 一假都假，全真才真
                - 找false的
                    - 如果第一个值为true，则必然返回第二个值
                    - 如果第一个值为false，则直接返回第一个值

            - ||：或
                - 对符号两侧的值进行“或”运算，并返回相应的结果
                - 一假也真，全假才假
                - 找true的
                    - 如果第一个值为true，则直接返回第一个值
                    - 如果第一个值为false，则必然返回第二个值
         */
    </script>

</head>
<body>

</body>
</html>
