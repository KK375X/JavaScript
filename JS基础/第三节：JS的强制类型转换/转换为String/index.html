            - 强制类型转换
                - 指将一个数据类型强制转换成其他的数据类型

            - 将其他类型转换成String
                - 方法一：使用toString()方法，不会影响原变量，只会返回转型后的值
                    - 示例：xxx.toString()

                - 方法二：调用String()函数，转换数据作为参数传入（推荐使用）
                    - 示例：String(xxx)
         */
    </script>
