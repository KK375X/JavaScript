<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 将其他的数据类型转换为Number
                - 方法一：使用Number()函数，将需要转换的数据作为参数传入
                    - 示例：Number(xxx)

                    - 字符串  -->  数字
                        - 纯数字的字符串，直接转换成数字
                        - 字符串中含有非数字的内容，转换成NaN
                        - 字符串是一个空串或者全是空格，转换为0

                    - 布尔值  -->  数字
                        - true   转换成  1
                        - false  转换成  0

                    - Null  -->  数字(0)

                    - Undefined  -->  数字(NaN)


                - 方法二：专门用来转换字符串
                    - parseInt()：把一个字符串转化成一个整数
                        - 将字符串中有效的整数部分提取出来，然后进行转换。一旦碰到非数字位数，则停止转换，无论后面是否还有整数部分

                    - parseFloat()：把一个字符串转化成一个浮点数
                        - 和parseInt()类似，但是它可以处理有效的小数

                   - 如果对非String使用parseInt()或parseFloat()，它会先将其转换成String，然后再操作
         */
    </script>

</head>

</html>
