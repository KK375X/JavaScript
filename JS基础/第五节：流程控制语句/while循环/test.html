    <script type="text/javascript">
        /*
            - 题目一：
                假如投资的几年利率为5%，试求从1000块增长到5000块，需要花费多少年
         */
        var money = 1000;
        var time = 0;
        while (money <= 5000) {
            money = money*1.05;
            time ++;
        }
        alert(time + "年。");


        /*
            - 题目二（可以重复输入）：
                从键盘输入小明的期末成绩:
                当成绩为100时，'奖励一辆BMW'
                当成绩为[80-99]时，奖励一台iphone15s'
                当成绩为[60-80]时，‘奖励一本参考书'
                其他时，什么奖励也没有
         */
        while (true) {
            var score = prompt("请输入小明的成绩：");
            // 判断输入的数据是否合法
            if (score >= 0 && score <= 100) {
                break;
            } else {
                alert("请输入有效的分数！");
            }
        }
        if (score == 100) {
            alert("奖励一辆BMW");
        } else if (score >= 80 && score <=99) {
            alert("奖励一台iphone15s");
        } else if (score >= 60 && score <80) {
            alert("奖励一本参考书")
        } else {
            alert("什么奖励也没有")
        }


    </script>
