<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - while()循环：
                - 语法：while(条件表达式) {
                           语句。。。。
                       }
         */
        var i = 1;
        while (i <= 10) {
            alert(i++);
        }


        /*
            - do...while()循环：
                - 语法:do {
                          语句。。。。
                       } while(条件表达式);

                - 作用：和while()循环一样，但是保证了循环至少执行一次
         */
    </script>

</head>
<body>

</body>
</html>
