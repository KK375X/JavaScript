        /*
            - 题目四：
                在页面中接收一个用户输入的数字，并判断该数是否是质数。
                质数:只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
         */
        while (true) {
            var num = +prompt("请输入一个数字：");
            if (num <= 1) {
                alert("请输入大于1的数字！");
            } else {
                var flag = 1;
                for (var i=2; i<=num/2; i++) {
                    if (num % i == 0) {
                        flag = 0;
                        break;
                    }
                }
                if (flag == 1) {
                    alert(num + "是质数。");
                } else {
                    alert(num + "不是质数。");
                    break
                }
            }
        }
