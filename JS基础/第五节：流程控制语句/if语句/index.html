<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">

        /*
            - 语法一：
                if(条件表达式)
                    语句;
         */
        var a = 10;
        if (a > 1)
            alert("你猜我出来吗？？");


        /*
            - 语法二：
                if(条件表达式) {
                    语句。。。。
                } else {
                    语句。。。。
                }
         */
        var age = 50;
        if (age >= 60) {
            alert("您已经退休了！！！")
        } else {
            alert("您还没有退休！！！")
        }


        /*
            - 语法三:
                if(条件表达式) {
                    语句。。。。
                } else if(条件表达式) {
                    语句。。。。
                } else if(条件表达式) {
                    语句。。。。
                } else{
                    语句。。。。
                }

            - 该语句中只有一个代码块被执行，一旦有一个代码块被执行，则下面的代码块都不会被执行
         */


    </script>
