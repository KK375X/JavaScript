<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 条件分支语句也叫switch语句
                - 原理：在执行时依次将case后的表达式的值和switch后的条件表达式的值进行全等比较。如果为true，此执行该处代码，反之继续往下比较。

                - 语法：
                    switch(条件表达式) {
                        case 表达式:语句....;break;
                        case 表达式:语句....;break;
                        case 表达式:语句....;break;
                        default:语句....;break;
                    }
         */
        var num = 1;
        switch (num) {
            case 1:alert("壹");break;
            case 2:alert("贰");break;
            case 3:alert("叁");break;
            default:alert("无匹配数据");break;
        }

    </script>

</head>
<body>

</body>
</html>
