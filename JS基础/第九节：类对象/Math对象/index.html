<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="">
        /*
            - Math对象
                - Math和其他的对象不同，它不是一个构造函数
                - Math属于工具类不用创建对象，里边封装了数学运算相关的属性和方法
         */
        // Math.PI表示圆周率3.1415926
        console.log(Math.PI);

        // abs()计算一个数的绝对值
        console.log(Math.abs(-10));

        // ceil()可以对一个数进行向上取整
        console.log(Math.ceil(1.5));

        // floor()可以对一个数进行向下取整
        console.log(Math.floor(1.5));

        // round()可以对一个数进行四舍五入取整
        console.log(Math.round(1.5678));

        /*
            - Math.random()可以生成一个0~1之间的随机数
                - 生成0~x之间的随机数
                    - Math.round(Math.random()*x);
                - 生成x~y之间的随机数
                    - Math.round(Math.random()*(y-x)+x);
         */
        console.log(Math.random());
        // 生成0~10之间的随机数
        console.log(Math.round(Math.random()*10));
        // 生成1~6之间的随机数
        console.log(Math.round(Math.random()*5+1));

        // max()可以获取多个数中的最大值
        var max = Math.max(1, 2, 3, 4, 5, 6);
        console.log(max);

        // min()可以获取多个数中的最大值
        var min = Math.min(1, 2, 3, 4, 5, 6);
        console.log(min);

        // Math.pow(x, y)：返回x的y次幂
        console.log(Math.pow(2, 3));

        // Math.sqrt()：对一个数进行开方运算
        console.log(Math.sqrt(12));

    </script>

</head>
<body>

</body>
</html>
