<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <!-- 外部引入JS代码 -->
    <!--
        script标签一旦引入了外部文件，就不能在编写代码了，即使编写了也会被浏览器忽略。
        如果需要，可以再写一个script标签
    -->
    <script type="text/javascript" src="index.js"></script>
    <script>
        alert("我是内部的弹出框")
    </script>

</head>
<body>

</body>
</html>
