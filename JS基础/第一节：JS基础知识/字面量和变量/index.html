<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script>
        /*
            - 字面量：不可改变的值
                - 比如：123，456，789
                - 字面量都是可以直接使用的，但是我们不会直接使用字面量
            - 变量：变量可以保存字面量，而且变量的值也是随时可以改变的
                - 比如：x=123
         */

        // 声明变量：用var关键字声明一个变量
        var x = 123;
        alert(x)
    </script>

</head>
<body>

</body>
</html>
