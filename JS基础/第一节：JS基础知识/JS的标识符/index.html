<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script type="text/javascript">
        /*
            - 标识符
                 - 在JS中所有的自主命名变量都是标识符
                 - 标识符需要遵循的规则：
                    - 1、标识符中可以含有字母、_、$
                    - 2、标识符不能以数字开头
                    - 3、标识符不能是关键字或者保留字
                    - 4、标识符一般都采用驼峰命名法
                        - 首字母小写，每个单词的开头大写，其余字母小写
                        - 例如：xxxYyyZzz
         */
        var x = 123;
        alert(x);

    </script>


</head>
<body>



</body>
</html>
